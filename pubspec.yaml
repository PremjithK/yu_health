name: yu_health
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.0
  equatable: ^2.0.5
  dio: ^5.4.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  gap: ^3.0.1
  bloc: ^8.1.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6
  uuid: ^4.2.2
  intl: ^0.19.0
  get_it: ^7.6.4
  font_awesome_flutter: ^10.6.0
  pinput: ^3.0.1
  connectivity_plus: ^5.0.2
  # agora_rtc_engine: ^6.2.6
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/lotties/

  fonts:
    - family: Instrument
      fonts:
        - asset: assets/fonts/InstrumentSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/InstrumentSans-Medium.ttf
          weight: 800
        - asset: assets/fonts/InstrumentSans-SemiBold.ttf
          weight: 800
        - asset: assets/fonts/InstrumentSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/InstrumentSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/InstrumentSans-Bold.ttf
          weight: 900

    - family: PlusJakarta
      fonts:
        - asset:  assets/fonts/PlusJakartaSans-Light.ttf
          weight: 300
        - asset:  assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset:  assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset:  assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset:  assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset:  assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800
        - asset:  assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 900