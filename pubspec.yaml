name: yu_health
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.0
  equatable: ^2.0.5
  dio: ^5.4.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  firebase_core: ^2.24.2
  gap: ^3.0.1
  bloc: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/lotties/

  fonts:
    - family: Instrument
      fonts:
        - asset: assets/fonts/InstrumentSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/InstrumentSans-Medium.ttf
          weight: 800
        - asset: assets/fonts/InstrumentSans-SemiBold.ttf
          weight: 800
        - asset: assets/fonts/InstrumentSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/InstrumentSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/InstrumentSans-Bold.ttf
          weight: 900